<section class="section pb-0">
  <div class="container text-center">
    <h1 class="display-3">{{ .Title | markdownify }}</h1>
    {{ with .Params.subtitle }}
    <p>{{ . | markdownify }}</p>
    {{ end }}
    {{ with .Params.image }}
    <img class="img-fluid rounded mx-auto d-block" src="{{ . | absURL }}">
    {{end}}
  </div>
</section>
